name: E2E Tests

on:
  push:
    branches: [main, master, dev, develop]
  pull_request:
    branches: [main, master, dev, develop]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: teashop
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: tea_shop
        options: >-
          --health-cmd="pg_isready -U teashop"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # ---------------- BACKEND ----------------
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://teashop:password123@localhost:5432/tea_shop

      - name: Setup database
        working-directory: ./backend
        run: |
          npx prisma db push --skip-generate
          npm run seed
        env:
          DATABASE_URL: postgresql://teashop:password123@localhost:5432/tea_shop

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Start backend
        working-directory: ./backend
        run: |
          npm run start &
          sleep 5
        env:
          DATABASE_URL: postgresql://teashop:password123@localhost:5432/tea_shop
          PORT: 5000
          NODE_ENV: test

      - name: Wait for backend
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:5000/api/health; then
              echo "Backend ready"
              break
            fi
            sleep 2
          done

      # ---------------- FRONTEND ----------------
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Start frontend
        working-directory: ./frontend
        run: |
          VITE_API_URL=http://localhost:5000/api npm run preview -- --port 5173 &
          sleep 5

      - name: Wait for frontend
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:5173; then
              echo "Frontend ready"
              break
            fi
            sleep 2
          done

      # ---------------- PLAYWRIGHT ----------------
      - name: Install Playwright
        run: |
          npm install -D @playwright/test
          npx playwright install --with-deps

      # ---- тут важливе: робочий каталог = корінь, де лежить ./tests ----
      - name: Run Playwright tests
        working-directory: .
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
